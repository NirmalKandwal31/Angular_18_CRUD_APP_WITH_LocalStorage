<div class="centered-form">
  <div class="row w-100">
    <div class="col-12">
      <div class="card">
        <div class="card-header bg-success text-white text-center">
          <h6>New Employee</h6>
        </div>
        <div class="card-body">
          <form [formGroup]="employeeForm">
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" formControlName="name" />
            </div>
            <div class="form-group">
              <label for="email">Email Id</label>
              <input type="text" class="form-control" id="email" formControlName="email" />
            </div>
            <div class="form-group">
              <label for="contact">Contact No</label>
              <input type="text" class="form-control" id="contact" formControlName="contact" />
            </div>
            <div class="form-group">
              <label for="city">City</label>
              <input type="text" class="form-control" id="city" formControlName="city" />
            </div>
            <div class="form-group">
              <label for="state">State</label>
              <input type="text" class="form-control" id="state" formControlName="state" />
            </div>
            <div class="form-group">
              <label for="pinCode">Pin Code</label>
              <input type="text" class="form-control" id="pinCode" formControlName="pinCode" />
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <textarea class="form-control" formControlName="address"></textarea>
            </div>
            <div class="row pt-3">
              <div class="col-6 text-center">
                <button type="button" class="btn btn-secondary btnWidth" (click)="reset()">Reset</button>
              </div>
              <div class="col-6 text-center">
                @if (employeeForm.controls['empId'].value=='1') {
                <button type="button" class="btn btn-primary btnWidth" (click)="onSave()">Save</button>
                }
                @else {
                <button type="button" class="btn btn-primary btnWidth" (click)="onUpdate()">Update</button>
                }
              </div>
            </div>
          </form>
        </div>
      </div>

      @if (employeeList && employeeList.length > 0) {
      <div class="card mt-4  result-table">
        <div class="card-header bg-success text-white text-center">
          <h6>Employee List</h6>
        </div>
        <div class="card-body">
          <div class="table-responsive">
            <table class="table table-bordered table-striped">
              <thead class="thead-dark">
                <tr>
                  <th>Sr No</th>
                  <th>Name</th>
                  <th>Contact No</th>
                  <th>Email</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                @for (item of employeeList; track $index) {
                <tr>
                  <td>{{ $index + 1 }}</td>
                  <td>{{ item.name }}</td>
                  <td>{{ item.contact }}</td>
                  <td>{{ item.email }}</td>
                  <td>
                    <button class="btn btn-primary btn-sm" (click)="editEmployeeData(item)">
                      Edit
                    </button>
                    <button class="btn btn-danger btn-sm" (click)="onDelete(item.empId)">
                      Delete
                    </button>
                  </td>
                </tr>
                }
              </tbody>
            </table>
          </div>
        </div>
      </div>
      }
    </div>
  </div>
</div>
